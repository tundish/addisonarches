<!doctype html>
<html lang="en" class="no-js">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Opening sequence</title>
<script src="/addisonarches/web/static/js/prefixfree.min.js"></script>
<style>
* {
  margin: 0;
  padding: 0;
}

.fig-wrapper {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

figure {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
}

.scene-1 {
    animation: travel 6s linear infinite 0s;
    background-color: #333;
    opacity: 1;
}

@keyframes 
travel {
 0% {
 opacity: 1;
 transform: scale(1.6) translate(-1200px, -570px);
}
 100% {
 opacity: 1;
 transform: scale(1.6) translate(-1200px, -570px);
}
}

</style>
</head>
<body class="loading">
<div class="fig-wrapper">
  <img class="scene-1" src="/addisonarches/web/static/img/carboot-3104x1984.jpg" /
</div>
</body>
