<!doctype html>
<html lang="en" class="no-js">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Opening sequence</title>
<script src="/addisonarches/web/static/js/prefixfree.min.js"></script>
<style>
* {
  margin: 0;
  padding: 0;
}

.img-wrapper {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1;
}

.scene-1 {
    animation: travel 30s linear 1 0s;
    animation-fill-mode: forwards;
    background-color: #333;
    opacity: 1;
}

.txt-wrapper {
    color: #eee;
    font-family: sans-serif;
    padding: 0.5em;
    position: absolute;
}

h1 {
    opacity: 0;
    top: 500px;
    left: 600px;
    animation: titles 10s linear 1 20s;
}

@keyframes 
titles {
 0% {
 opacity: 0;
}
 20% {
 opacity: 1;
}
 80% {
 opacity: 1;
}
 100% {
 opacity: 0;
}
}

@keyframes 
travel {
 0% {
 opacity: 1;
 transform: scale(1.6) translate(-1200px, -570px);
}
 15% {
 opacity: 1;
 transform: scale(1.6) translate(-1200px, -570px);
}
 20% {
 opacity: 1;
 transform: scale(2) translate(-1000px, -900px);
}
 35% {
 opacity: 1;
 transform: scale(2) translate(-1000px, -900px);
}
 40% {
 opacity: 1;
 transform: scale(1.2) translate(-600px, -900px);
}
 65% {
 opacity: 1;
 transform: scale(1.2) translate(-600px, -900px);
}
 70% {
 opacity: 1;
 transform: scale(0.5) translate(-1600px, -1300px);
}
 100% {
 opacity: 1;
 transform: scale(0.5) translate(-1600px, -1300px);
}
}

</style>
</head>
<body class="loading">
<div class="img-wrapper">
  <img class="scene-1" src="/addisonarches/web/static/img/carboot-3104x1984.jpg" />
</div>
<div class="txt-wrapper">
<h1>Addison Arches</h1>
</div>
</body>
</html>
